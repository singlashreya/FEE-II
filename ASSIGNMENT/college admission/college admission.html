<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>College Admission Form</h1>
    <form action="" id="college-admission-form">
        <label for="name">Name</label> <input type="text" name="" id="name" placeholder="Enter your name"> <br> <br>
        <label for="email">Email</label> <input type="email" name="" id="email" placeholder="Enter your name"><br> <br>
        <label for="password">Password</label> <input type="password" name="" id="password" placeholder="Enter password"><br> <br>
        <label for="gender">Gender:</label> <label for="male">Male</label><input type="radio" name="male" id="male" > <label for="female">Female</label><input type="radio" name="female" id="female" ><br> <br> 
        <label for="comment">About Me</label> <textarea name="comment" id="comment"></textarea> <br><br>
        <label for="dob">D.O.B.</label>  <input type="date" name="dob" id="dob"> <br><br>
        <label for="subjects">Optional Subject</label> 
        <select id="subjects"> <br> <br>
            <option value="math">Mathematics</option> 
            <option value="science">Science</option>
            <option value="history">History</option>
            <option value="art">Art</option> 
        </select>
        <br><br>
<input type="checkbox" name="tnc" id="tnc"><label for="tnc">I agree with all the terms & conditions.</label><br><br>
<input type="submit" name="" id="submit" value="Submit">
    </form>
</body>
</html>
